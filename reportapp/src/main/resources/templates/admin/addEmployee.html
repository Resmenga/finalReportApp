<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employees Report App</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/addEmployee.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Report App</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a th:href="@{/admin/home}">Home</a></li>
			<li><a th:href="@{/admin/addEmployee}">Add Employee</a></li>
			<li><a th:href="@{/logout}">Logout</a></li>
		</ul>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#"
					th:action="@{/admin/addEmployee}" th:object="${employee}"
					method="post" class="form-horizontal" role="form">
					<h2>Add Employee</h2>
					<div class="form-group">
						<div class="col-sm-9">
							First Name: <input type="text" th:field="*{firstName}"
								placeholder="First Name" class="form-control" /> <label
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							LastName: <input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> <label
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							Email:<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							Password:<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							Address:<input type="text" th:field="*{address}"
								placeholder="Address" class="form-control" /> <label
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							Department ID: <input type="number" th:field="*{departmentID}"
								placeholder="Department ID" class="form-control" /><label
								th:if="${#fields.hasErrors('departmentID')}"
								th:errors="*{departmentID}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							Phone Number: <input type="number" th:field="*{phoneNumber}"
								placeholder="Phone Number" class="form-control" /> <label
								th:if="${#fields.hasErrors('phoneNumber')}"
								th:errors="*{phoneNumber}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							Salary:<input type="number" th:field="*{salary}"
								placeholder="Salary" class="form-control" /><label
								th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
								class="validation-message"></label>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit"
									class="btn btn-primary btn-block btn-custom">Submit</button>
							</div>
						</div>
						<div th:if="${successMessage != null}"
							class="alert alert-success validation-message">
							<span th:utext="${successMessage}"></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
